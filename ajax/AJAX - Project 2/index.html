<!DOCTYPE  html>
<html>
<head>
  <title>Project 2</title>
  <script type="text/javascript" src="order.js"></script>
</head>
<body>
  <div id="heading">
    <h1>Project 2 - Burrito Order</h1>
  </div>
  <div id="form">
    <table>
      <tr>
        <td style="text-align:right">Choose Your Burrito:</td>
        <td>
          <select id="type">
            <option value="chicken">Chicken - $6.20</option>
            <option value="steak">Steak - $6.75</option>
            <option value="carnitas">Carnitas - $6.60</option>
            <option value="barbacoa">Barbacoa - $6.60</option>
            <option value="vegetarian">Vegetarian - $6.20</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="text-align:right">Select a Rice:</td>
        <td>
          <input type="radio" name="rice" value="white" checked="checked"> White Rice
          <input type="radio" name="rice" value="brown"> Brown Rice
        </td>   
      </tr>
      <tr>
        <td style="text-align:right">Which Type of Beans:</td>
        <td>
          <input type="radio" name="bean" value="pinto" checked="checked"> Pinto Beans
          <input type="radio" name="bean" value="black"> Black Beans
        </td>   
      </tr>
      <tr>
        <td style="text-align:right">Choose Salsa(s):</td>
        <td>
          <input type="checkbox" name="salsa" value="pico"> Pico De Gallo
          <input type="checkbox" name="salsa" value="corn"> Roasted Corn
          <input type="checkbox" name="salsa" value="green"> Tomatillo - Green
          <input type="checkbox" name="salsa" value="red"> Tomatillo - Red
        </td>
      </tr>
      <tr>
        <td style="text-align:right">Add Guacamole $1.40</td>
        <td>
          <input type="checkbox" id="guac" name="guac" value="guac">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" id="addBurrito" value="Add Burrito to Order" /><br>
        </td>
      </tr>
    </table>
  <hr />
  </div>
  <div id="receipt">
  </div>
</body>
</html>

</script>
