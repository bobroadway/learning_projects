<!DOCTYPE html>
<html>

<head>
  <title>Confirm Password</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
<div class="container-fluid">
    <form class="form-horizontal" id="createUser" action="index.html" method="post">

        <!-- UserName -->
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" maxlength="25" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control passwordMatch" id="password" name="password" placeholder="Password" maxlength="25" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label class="sr-only" for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control passwordMatch"  id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" maxlength="25" required>
        </div>

        <!-- Create Button -->
        <button id="submitNewUser" type="submit" class="btn btn-default">Create</button>

    </form>
</div>
  
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</script>
</body>


</html>
