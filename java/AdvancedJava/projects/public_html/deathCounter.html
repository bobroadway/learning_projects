<html>
<head>

</head>

    <link rel="stylesheet"
          type="text/css"
          href="css/deathCounter.css" />

    <title>DeathCounter: Home</title>  

</head>

<body>

    <h1>DEATH COUNTER</h1>
    <form action="deathCountMvc" method="get">

        <fieldset>
            <legend>Your Information</legend>
            <label for="name">Name: </label>
            <input type="text"
                   name="name"
                   id="name" />
            <br>

            <label for="age">Age: </label>
            <input type="number"
                   id="age"
                   min="1"
                   name="age" />
            <br>

            <label for="gender">Sex: </label>
            <input type="radio" 
                   name="gender" 
                   id="male"
                   value="male" checked />
            <label for="male">Male</label>

            <input type="radio" 
                   name="gender" 
                   id="female"
                   value="female" /> 
            <label for="female">Female</label>
            <br /><br />

            <input type="checkbox" 
                   name="isRiskTaker" 
                   value="true" 
                   id="isRiskTaker" />
            <label for="isRiskTaker" class="checkbox">I take risks</label>
            <br />

            <input type="checkbox" 
                   name="isSmoker" 
                   value="true"
                   id="isSmoker" />
            <label for="isSmoker" class="checkbox">I smoke</label>
            <br />

        </fieldset>

        <input type="submit" 
               class="button"
               value="Submit" />
    </form>

</body>


</html>
